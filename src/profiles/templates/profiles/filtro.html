{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Meu Perfil</title>
<script type="text/javascript" src="{% static 'profiles/profiles_my.js'%}"></script>
<link rel="stylesheet" href="{% static 'profiles/profiles_my.css' %}">
{% endblock %}

{% block body %}
<!-- HEADER -->
<header class="sticky-lg-top">
  <nav class="navbar navbar-expand-lg">
    <div class="container">

      <h1 class="navbar-brand fw-bold d-none d-sm-block" id="title">
        <a href="{% url 'mainpage:index'%}">PubFuture</a>
      </h1>

      <button class="navbar-toggler collapsed" id="expandNavbar" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-options" aria-controls="navbar-options" aria-expanded="false"
        aria-label="Toggle navigation">
        <img src="{% static 'profiles/assets/arrow-bar-down.svg' %}" alt="Expand">
      </button>

      <div class="navbar-collapse collapse" id="navbar-options">
        <ul class="navbar-nav text-end">
          <li class="nav-item">
            <a href="{% url 'profiles:my-profile-view' %}" class="nav-link">HOME</a>
          </li>
          <!-- <li class="nav-item">
            <a href="#" class="nav-link">RANDOM PAGE</a>
          </li> -->
          <li class="nav-item">
            <a href="{% url 'account_logout' %}"><button class="btn mt-lg-auto mt-2" id="btn-logout">LOGOUT</button></a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<!-- MAIN -->
<main>

  <div class="container">
    <div class="row">
      
      <section id="posts" class="col balacobaco">
        <h2 class="text-center">Filtrar Receitas</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">Data ( DD/MM/AA )</span>
                <input type="text" placeholder="Inicial" name="Inicial" class="form-control">
                <input type="text" placeholder="Final" name="Final" class="form-control">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="True" name="checkbox" aria-label="Checkbox for following text input">
                </div>
                <input type="text" placeholder="Filtrar pela descrição" name="filtro" class="form-control">
            </div>

            <div class="form-text input-group-lg">
                Por favor preencha todos os blocos
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

            
        </form>
        

      </section>

      

    </div>
  </div>

  

</main>

<!-- FOOTER -->
<footer class="mt-auto">
  <div class="container">
    <div class="row">

      <div class="col">
        <h4>&copy; <script>document.write(new Date().getFullYear())</script> All Rights Reserved</h4>
      </div>
      <div class="col">
        <a href="https://github.com/JoaoKrapp/desafiopubfuture" target="_blank">
          <img class="float-end" src="{% static 'profiles/assets/github.svg' %}" alt="GitHub">
        </a>
      </div>
      
    </div>
  </div>
</footer>

{% endblock %}
